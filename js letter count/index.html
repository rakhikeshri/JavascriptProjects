<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="main-box">
            <h1>Live Character Counter</h1>
            <textarea onKeyUp="countChars()" name="text" class="textarea" 
            id="textarea" cols="40" rows="7" placeholder="Type here!"></textarea>
            <h3>Your Character you typed including space: <span id="counter"></span></h3>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
